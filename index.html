<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenroot | Event Manager</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom Theme Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: {
                            50: '#f2fbf5',
                            100: '#e1f5e8',
                            500: '#10b981', // Emerald
                            700: '#047857',
                            900: '#064e3b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #fcfdfc; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // =========================================================
        // ðŸ‘‡ PASTE YOUR VERCEL URL HERE ðŸ‘‡
        const BACKEND_URL = 'https://eventsmanagement-seven.vercel.app/'; 
        // =========================================================

        const API_URL = `${BACKEND_URL}/api/v1/events`;

        const Badge = ({ children, type }) => {
            const colors = {
                Meeting: 'bg-blue-50 text-blue-700 border-blue-100',
                Conference: 'bg-indigo-50 text-indigo-700 border-indigo-100',
                Anniversary: 'bg-rose-50 text-rose-700 border-rose-100',
                Company: 'bg-slate-50 text-slate-700 border-slate-100',
                Other: 'bg-gray-50 text-gray-600 border-gray-200'
            };
            const style = colors[type] || colors.Other;
            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-medium border ${style}`}>
                    {children}
                </span>
            );
        };

        const formatTime = (timeString) => {
            if (!timeString) return 'TBA';
            const [hour, minute] = timeString.split(':');
            const h = parseInt(hour);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            return `${h12}:${minute} ${ampm}`;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('list'); 
            const [error, setError] = useState(null);
            
            // Search/Filter
            const [searchTerm, setSearchTerm] = useState('');
            const [monthFilter, setMonthFilter] = useState('');

            // Form
            const [formData, setFormData] = useState({
                eventID: '',
                client: '',
                type: 'Meeting',
                venue: '', // NEW
                date: '', 
                startTime: '09:00',
                pax: 50
            });
            const [isEditing, setIsEditing] = useState(false);

            // Fetch Events
            const fetchEvents = async () => {
                setLoading(true);
                setError(null);
                try {
                    const res = await fetch(API_URL);
                    const data = await res.json();
                    if(res.ok) setEvents(data.events || []);
                    else throw new Error(data.message || 'Failed to fetch');
                } catch (err) {
                    setError(`Could not load events. Check your Vercel URL connection.`);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchEvents();
            }, []);

            // Delete
            const handleDelete = async (id) => {
                if(!confirm('Are you sure you want to delete this event?')) return;
                try {
                    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    setEvents(events.filter(e => e.eventID !== id));
                } catch (err) {
                    alert('Error deleting event');
                }
            };

            // Submit
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                const payload = {
                    eventID: parseInt(formData.eventID),
                    client: formData.client,
                    type: formData.type,
                    venue: formData.venue, // NEW
                    pax: parseInt(formData.pax),
                    startTime: formData.startTime,
                    month: parseInt(formData.date.split('-')[1]),
                    day: parseInt(formData.date.split('-')[2]),
                    year: parseInt(formData.date.split('-')[0])
                };

                const url = isEditing ? `${API_URL}/${formData.eventID}` : API_URL;
                const method = isEditing ? 'PUT' : 'POST';

                try {
                    const res = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();

                    if (!res.ok) throw new Error(data.message);

                    fetchEvents(); 
                    setView('list');
                } catch (err) {
                    alert(err.message);
                }
            };

            // Open Edit Form
            const openEdit = (event) => {
                const m = String(event.month).padStart(2, '0');
                const d = String(event.day).padStart(2, '0');
                
                setFormData({
                    eventID: event.eventID,
                    client: event.client,
                    type: event.type,
                    venue: event.venue || '', // NEW
                    pax: event.pax,
                    startTime: event.startTime || '09:00',
                    date: `${event.year}-${m}-${d}`
                });
                setIsEditing(true);
                setView('form');
            };

            // Open New Form
            const openNew = () => {
                setFormData({
                    eventID: Math.floor(Math.random() * 100000), 
                    client: '',
                    type: 'Meeting',
                    venue: '', // NEW
                    date: new Date().toISOString().split('T')[0],
                    startTime: '09:00',
                    pax: 20
                });
                setIsEditing(false);
                setView('form');
            };

            // Filter AND Sort Logic (Client Side Reinforcement)
            const filteredEvents = events
                .filter(e => {
                    const matchesClient = e.client.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesMonth = monthFilter ? e.month === parseInt(monthFilter) : true;
                    return matchesClient && matchesMonth;
                })
                .sort((a, b) => {
                    // Create Date objects for comparison
                    // Note: Month is 0-indexed in JS Date, but stored as 1-12 in DB.
                    const dateA = new Date(a.year, a.month - 1, a.day);
                    const dateB = new Date(b.year, b.month - 1, b.day);
                    
                    // Compare Dates
                    if (dateA < dateB) return -1;
                    if (dateA > dateB) return 1;

                    // If Dates are equal, compare Time
                    return a.startTime.localeCompare(b.startTime);
                });

            const months = [
                "January", "February", "March", "April", "May", "June", 
                "July", "August", "September", "October", "November", "December"
            ];

            return (
                <div className="min-h-screen text-gray-700 font-sans selection:bg-green-100">
                    
                    {/* Header */}
                    <header className="bg-white border-b border-gray-100 sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 text-green-700">
                                <i className="ph-fill ph-plant text-2xl"></i>
                                <span className="font-bold text-xl tracking-tight text-gray-800">Greenroot</span>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={fetchEvents} className="p-2 text-gray-400 hover:text-green-600 transition" title="Refresh">
                                    <i className="ph-bold ph-arrows-clockwise text-lg"></i>
                                </button>
                                {view === 'list' && (
                                    <button 
                                        onClick={openNew}
                                        className="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 shadow-sm shadow-green-100"
                                    >
                                        <i className="ph-bold ph-plus"></i> New Event
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 py-8">
                        
                        {/* URL Check Warning */}
                        {BACKEND_URL.includes('localhost') && !window.location.href.includes('localhost') && (
                             <div className="bg-amber-50 text-amber-700 p-3 rounded-lg mb-4 text-sm border border-amber-200">
                                <strong>Setup Note:</strong> You are using 'localhost' as the API URL. If your backend is on Vercel, please edit the code and paste your Vercel URL in the <code>BACKEND_URL</code> variable.
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-50 text-red-600 p-4 rounded-lg mb-6 flex flex-col gap-1">
                                <div className="flex items-center gap-2 font-bold">
                                    <i className="ph-bold ph-warning-circle"></i> Connection Error
                                </div>
                                <p className="text-sm">{error}</p>
                            </div>
                        )}

                        {view === 'list' ? (
                            <>
                                {/* Filters */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                    <div className="relative col-span-2">
                                        <i className="ph-bold ph-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
                                        <input 
                                            type="text" 
                                            placeholder="Search by client name..." 
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500/20 focus:border-green-500 transition"
                                        />
                                    </div>
                                    <select 
                                        value={monthFilter}
                                        onChange={(e) => setMonthFilter(e.target.value)}
                                        className="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500/20 focus:border-green-500 transition cursor-pointer"
                                    >
                                        <option value="">All Months</option>
                                        {months.map((m, i) => (
                                            <option key={i} value={i+1}>{m}</option>
                                        ))}
                                    </select>
                                </div>

                                {/* Event List */}
                                {loading ? (
                                    <div className="text-center py-20 text-gray-400 animate-pulse flex flex-col items-center gap-2">
                                        <i className="ph-duotone ph-spinner-gap text-3xl animate-spin text-green-600"></i>
                                        <span>Connecting to Greenroot...</span>
                                    </div>
                                ) : (
                                    <div className="grid gap-4">
                                        {filteredEvents.length === 0 ? (
                                            <div className="text-center py-20 bg-gray-50 rounded-xl border-2 border-dashed border-gray-100">
                                                <p className="text-gray-400">No events found.</p>
                                            </div>
                                        ) : (
                                            filteredEvents.map(event => (
                                                <div key={event.eventID} className="fade-in bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow group">
                                                    <div className="flex flex-col md:flex-row justify-between md:items-center gap-4">
                                                        
                                                        <div className="flex items-center gap-4">
                                                            {/* Date Box */}
                                                            <div className="flex-shrink-0 w-16 h-16 bg-green-50 rounded-lg flex flex-col items-center justify-center text-green-700">
                                                                <span className="text-xs font-bold uppercase tracking-wider">{months[event.month - 1].substring(0,3)}</span>
                                                                <span className="text-xl font-bold">{event.day}</span>
                                                            </div>
                                                            
                                                            {/* Info */}
                                                            <div>
                                                                <h3 className="font-semibold text-lg text-gray-800">{event.client}</h3>
                                                                
                                                                {/* NEW: Venue Display */}
                                                                <div className="flex items-center gap-1 text-sm text-gray-500 mb-1">
                                                                     <i className="ph-fill ph-map-pin text-green-600"></i>
                                                                     <span>{event.venue || 'No Venue Listed'}</span>
                                                                </div>

                                                                <div className="flex flex-wrap items-center gap-3 text-sm text-gray-500">
                                                                    <Badge type={event.type}>{event.type}</Badge>
                                                                    
                                                                    <span className="flex items-center gap-1 text-gray-600">
                                                                        <i className="ph-fill ph-clock"></i> {formatTime(event.startTime)}
                                                                    </span>

                                                                    <span className="text-gray-300">|</span>
                                                                    
                                                                    <span className="flex items-center gap-1">
                                                                        <i className="ph-fill ph-users"></i> {event.pax} pax
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        {/* Actions */}
                                                        <div className="flex items-center gap-2">
                                                            <button 
                                                                onClick={() => openEdit(event)}
                                                                className="p-2 text-gray-400 hover:text-green-600 hover:bg-green-50 rounded-lg transition"
                                                            >
                                                                <i className="ph-bold ph-pencil-simple text-lg"></i>
                                                            </button>
                                                            <button 
                                                                onClick={() => handleDelete(event.eventID)}
                                                                className="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition"
                                                            >
                                                                <i className="ph-bold ph-trash text-lg"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                )}
                            </>
                        ) : (
                            /* Form View */
                            <div className="fade-in max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        {isEditing ? 'Edit Event' : 'Add Event'}
                                    </h2>
                                    <button onClick={() => setView('list')} className="text-gray-400 hover:text-gray-600">
                                        <i className="ph-bold ph-x text-xl"></i>
                                    </button>
                                </div>
                                
                                <form onSubmit={handleSubmit} className="space-y-5">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">Event ID</label>
                                        <input 
                                            type="number" 
                                            required
                                            disabled={isEditing} 
                                            className={`w-full p-3 bg-gray-50 border border-gray-200 rounded-lg ${isEditing ? 'opacity-50 cursor-not-allowed' : ''}`}
                                            value={formData.eventID}
                                            onChange={e => setFormData({...formData, eventID: e.target.value})}
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">Client Name</label>
                                        <input 
                                            type="text" 
                                            required
                                            className="w-full p-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none transition"
                                            value={formData.client}
                                            onChange={e => setFormData({...formData, client: e.target.value})}
                                        />
                                    </div>

                                    {/* NEW: Venue Input */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">Venue Location</label>
                                        <input 
                                            type="text" 
                                            required
                                            placeholder="e.g. Grand Hall, Room 302"
                                            className="w-full p-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none transition"
                                            value={formData.venue}
                                            onChange={e => setFormData({...formData, venue: e.target.value})}
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-1">Event Type</label>
                                            <select 
                                                className="w-full p-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none transition"
                                                value={formData.type}
                                                onChange={e => setFormData({...formData, type: e.target.value})}
                                            >
                                                <option>Meeting</option>
                                                <option>Conference</option>
                                                <option>Anniversary</option>
                                                <option>Company</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-1">Pax</label>
                                            <input 
                                                type="number" 
                                                required
                                                min="1"
                                                className="w-full p-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none transition"
                                                value={formData.pax}
                                                onChange={e => setFormData({...formData, pax: e.target.value})}
                                            />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-1">Date</label>
                                            <input 
                                                type="date" 
                                                required
                                                className="w-full p-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none transition"
                                                value={formData.date}
                                                onChange={e => setFormData({...formData, date: e.target.value})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-1">Start Time</label>
                                            <input 
                                                type="time" 
                                                required
                                                className="w-full p-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500/20 focus:border-green-500 outline-none transition"
                                                value={formData.startTime}
                                                onChange={e => setFormData({...formData, startTime: e.target.value})}
                                            />
                                        </div>
                                    </div>

                                    <div className="pt-4 flex gap-3">
                                        <button 
                                            type="button" 
                                            onClick={() => setView('list')}
                                            className="w-full py-3 text-gray-600 font-medium hover:bg-gray-50 rounded-lg transition"
                                        >
                                            Cancel
                                        </button>
                                        <button 
                                            type="submit" 
                                            className="w-full py-3 bg-green-700 text-white font-medium rounded-lg hover:bg-green-800 shadow-lg shadow-green-700/20 transition transform active:scale-95"
                                        >
                                            {isEditing ? 'Save Changes' : 'Create Event'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
